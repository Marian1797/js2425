<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pass_gen()">
        Apasa aici pentru a genera parola 
    </button>
    <br>

    <div>
        <p id="password"></p>
    </div>
    <script>
        var new_pass = document.getElementById('password');

        function newPassword(n){
            var pass='';
            var str='ABCDEFGHIJKLMNPQRSTUVWXYZ'+'abcdefghijklmnpqrstuvwxyz123456789@!';
            for(let i=1;i<=n;i++){
                var char=Math.floor(Math.random()* str.length +1);
                pass += str.charAt(char);
            }
            return pass;
        }

        function pass_gen(){
            let lungime= +(prompt('Va rog sa introduceti lungimea parolei',12));
            console.log(typeof lungime);
            if(typeof lungime =='number' && lungime >= 6){
                new_pass.innerHTML=newPassword(lungime);
            }else{
                alert('Va rog introduceti o valoare numerica >= 6');
            }
        }
    </script>
</body>
</html>

    <script>
        let myArr=[1,2,3,4]
    let suma=myArr.reduce(function(s,a){
        return s+a;
    });
    let suma2=0;
    myArr.forEach(function(a){suma2 += a;});
    console.log(suma);
    console.log(suma2);
    

    var myArray=["mere","pere","cirese","banane","ananas"];

        return a - b
    });
    console.log(myArray)
    </script>

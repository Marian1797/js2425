<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
  
    let n;
    let i = 1;
    n = eval(prompt("Va rugam sa introduceti un numar",2));
    
    document.write(`NUmarele mai mici decat ${n} sunt: `);
    do{
       document.write(` ${n} `);
       n--;
    }while(i <= n);



    </script>

</body>
</html>
